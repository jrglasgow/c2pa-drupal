# Custom module library for general purposes.
c2pa:
  js:
    js/c2pa.js: { attributes: { type: module } }
  css:
    component:
      css/c2pa.css: {}
  dependencies:
    - core/drupalSettings
    - c2pa/jquery-labelauty
    - c2pa/popover

popover:
  js:
    'https://cdn.jsdelivr.net/npm/@oddbird/popover-polyfill@0.4.0/dist/popover.iife.min.js': {}
  css:
    component:
      'https://cdn.jsdelivr.net/npm/@oddbird/popover-polyfill@0.4.0/dist/popover.css': {}
